<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gadgetplug Ke - Checkout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff9800;
      --primary-dark: #e65100;
      --dark: #222;
      --light: #f7f7f7;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --white: #ffffff;
      --transition: all 0.3s ease;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: var(--light); color: var(--dark); line-height: 1.6; }
    .container { width: 100%; max-width: 600px; margin: 2rem auto; padding: 2rem 1.5rem; background: var(--white); border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); }
    h2 { text-align: center; margin-bottom: 2rem; color: var(--primary); }
    form { display: flex; flex-direction: column; gap: 1.2rem; }
    label { font-weight: 500; margin-bottom: 0.3rem; }
    input, select { padding: 0.8rem 1rem; border: 1px solid var(--light-gray); border-radius: 8px; font-size: 1rem; }
    input:focus, select:focus { border-color: var(--primary); outline: none; }
    .order-summary { background: var(--light-gray); border-radius: 8px; padding: 1rem; margin-bottom: 1.5rem; }
    .order-summary h3 { margin-bottom: 1rem; color: var(--primary-dark); }
    .order-summary ul { list-style: none; padding: 0; margin: 0; }
    .order-summary li { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
    .order-summary .total { font-weight: bold; color: var(--primary-dark); margin-top: 1rem; }
    .btn { display: inline-block; padding: 0.9rem 2rem; background: var(--primary); color: var(--white); border: none; border-radius: 50px; font-size: 1rem; font-weight: 500; cursor: pointer; transition: var(--transition); text-align: center; margin-top: 1.5rem; }
    .btn:hover { background: var(--primary-dark); }
    .success-message { text-align: center; color: var(--primary-dark); font-size: 1.2rem; margin-top: 2rem; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Checkout</h2>
    <div class="order-summary" id="order-summary">
      <h3>Order Summary</h3>
      <ul id="summary-list"></ul>
      <div class="total" id="summary-total">Total: Ksh 0</div>
    </div>

    <form id="checkout-form" action="https://api.web3forms.com/submit" method="POST">

      <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">

      <input type="hidden" name="subject" value="New Order from Gadgetplug Ke">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
      <label for="address">Delivery Address</label>
      <input type="text" id="address" name="address" required>
      <label for="payment">Payment Method</label>
      <select id="payment" name="payment" required>
        <option value="">Select Payment Method</option>
        <option value="mpesa">M-Pesa</option>
        <option value="card">Credit/Debit Card</option>
        <option value="cash">Cash on Delivery</option>
      </select>
      
      <input type="hidden" id="order_details" name="order_details">

      <button type="submit" class="btn">Place Order</button>
    </form>
    
    <div class="success-message" id="success-message" style="display:none;">Thank you for your order! You will receive a confirmation email soon.</div>
  </div>

  <script>
    // --- Functions to get cart items and display them ---
    function getCartItems() {
      // Fetches cart from localStorage or returns an empty array
      return JSON.parse(localStorage.getItem('cart')) || [];
    }

    function renderOrderSummary() {
      const cart = getCartItems();
      const summaryList = document.getElementById('summary-list');
      const summaryTotal = document.getElementById('summary-total');
      const orderDetailsInput = document.getElementById('order_details');
      
      summaryList.innerHTML = '';
      let total = 0;
      let orderDetailsText = "Order Summary:\n"; // This will be sent in the form

      // Loop through cart items to display them
      cart.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<span>${item.name} (x${item.quantity})</span><span>Ksh ${item.price.toLocaleString()}</span>`;
        summaryList.appendChild(li);
        total += item.price * item.quantity;
        // Add item to the text details for form submission
        orderDetailsText += `- ${item.name} (x${item.quantity}): Ksh ${(item.price * item.quantity).toLocaleString()}\n`;
      });

      // Display the final total
      summaryTotal.textContent = 'Total: Ksh ' + total.toLocaleString();
      orderDetailsText += `\nTotal: Ksh ${total.toLocaleString()}`;

      // Set the value of the hidden input field to our order details text
      orderDetailsInput.value = orderDetailsText;
    }

    // Run the order summary function when the page loads
    document.addEventListener('DOMContentLoaded', renderOrderSummary);

    // --- Form Submission Logic ---
    const form = document.getElementById('checkout-form');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Stop the browser from submitting the form directly
      
      // Get all form data
      const formData = new FormData(form);
      // Convert FormData to a simple object
      const object = Object.fromEntries(formData);
      // Convert the object to a JSON string
      const json = JSON.stringify(object);

      // Give user feedback that submission is in progress
      const submitButton = form.querySelector('button[type="submit"]');
      submitButton.innerHTML = "Placing Order...";
      submitButton.disabled = true;

      // Use the Fetch API to send the data to Web3Forms
      fetch('https://api.web3forms.com/submit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: json
      })
      .then(async (response) => {
        let jsonResponse = await response.json();
        if (response.status == 200) {
          // --- On SUCCESS ---
          localStorage.removeItem('cart'); // Clear the cart
          form.style.display = 'none'; // Hide the form
          document.getElementById('order-summary').style.display = 'none'; // Hide the summary
          successMessage.style.display = 'block'; // Show success message
        } else {
          // --- On ERROR ---
          console.log(response);
          alert('There was an error submitting your order. Please try again.');
          // Re-enable the button so the user can try again
          submitButton.innerHTML = "Place Order";
          submitButton.disabled = false;
        }
      })
      .catch(error => {
        // --- On NETWORK ERROR ---
        console.log(error);
        alert('There was an error submitting your order. Please check your connection and try again.');
        // Re-enable the button
        submitButton.innerHTML = "Place Order";
        submitButton.disabled = false;
      });
    });
  </script>
</body>
</html>
